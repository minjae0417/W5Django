{% extends 'game/rsp.html' %}

{% block rsp %}
  <h1>가위바위보 게임 결과</h1>
  
  <!-- [미션] 가위바위보 중에서 내가 선택한 결과 보여주기 -->
  <p>나는 <b>{{pick}}</b>를 선택했습니다.</p>

  <!-- [미션] 랜덤하게 선택된 컴퓨터의 결과 보여주기 -->
  <p>컴퓨터는 <b>{{com}}</b>를 선택했습니다.</p>

  <h2 style="color: red;">
    {% if result == "승리" %}
      내가 이겼습니다.
    {% elif result == "무승부" %}
      비겼습니다.
    {% else %}
      컴퓨터가 이겼습니다.
    {% endif %}
  </h2>
  
{% endblock %}
